name: publish
on:
  push:
    branches:
      # We only need the branch trigger for staging/release branches
      - "release/**"
    tags:
      - "v*" # Production deployments rely solely on this trigger
  workflow_dispatch: # Allow manual triggers

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.actor }}/dealership

jobs:
  publish:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.tag }}
      version-tag: ${{ steps.set-tag.outputs.version }}
      app-url: ${{ steps.set-tag.outputs.app-url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine image tag, environment, and APP_URL
        id: set-tag
        run: |
          STAGING_URL="https://dealership.monatemedia.com"
          PRODUCTION_URL="https://actuallyfind.com"
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "tag=production" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "app-url=$PRODUCTION_URL" >> $GITHUB_OUTPUT
            echo "üì¶ Building tagged release: v$VERSION"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            VERSION="${LATEST_TAG#v}"
            echo "tag=production" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "app-url=$PRODUCTION_URL" >> $GITHUB_OUTPUT
            echo "üöÄ Building production from tag: $LATEST_TAG"
          elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            VERSION="${GITHUB_REF#refs/heads/release/}"
            echo "tag=staging" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "app-url=$STAGING_URL" >> $GITHUB_OUTPUT
            echo "üß™ Building staging release: $VERSION"
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
            echo "tag=dev" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "app-url=$STAGING_URL" >> $GITHUB_OUTPUT
            echo "üîß Building development: $VERSION"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}
            ${{ env.IMAGE_NAME }}:v${{ steps.set-tag.outputs.version }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            INSTALL_DEV_DEPENDENCIES=${{ contains(github.ref, 'refs/heads/release/') }}

      - name: Output deployment info
        run: |
          echo "üìå Version: ${{ steps.set-tag.outputs.version }}"
          echo "üåê APP URL: ${{ steps.set-tag.outputs.app-url }}"
          echo "üè∑Ô∏è  Image Tags:"
          echo "   ‚Ä¢ ${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}"
          echo "   ‚Ä¢ ${{ env.IMAGE_NAME }}:v${{ steps.set-tag.outputs.version }}"
          echo "   ‚Ä¢ ${{ env.IMAGE_NAME }}:${{ github.sha }}"

  deploy-staging:
    needs: publish
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/release/')
    # ... (Staging job configuration, which is assumed to be working)
    env:
      APP_URL: ${{ needs.publish.outputs.app-url }}
      VERSION: ${{ needs.publish.outputs.version-tag }}
      HOST: ${{ secrets.SSH_HOST }}
      USER: ${{ secrets.SSH_USER }}
      SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      WORK_DIR: ${{ secrets.WORK_DIR }}
      WEB_SERVICE: dealership-web
      QUEUE_SERVICE: dealership-queue
      SETUP_INIT_SERVICE: dealership-init
      SETUP_DEMO_SERVICE: dealership-demo
      HOST_PORT: 8090
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.SSH_KEY }}
      - name: Add Server to Known Hosts
        run: ssh-keyscan -H ${{ env.HOST }} >> ~/.ssh/known_hosts

      - name: Copy docker-compose.yml and Deploy to Staging
        run: |
          set -e
          CLEAN_USER=$(echo "${{ env.USER }}" | tr -d '[:space:]')
          CLEAN_HOST=$(echo "${{ env.HOST }}" | tr -d '[:space:]')
          TARGET_DIR="${{ env.WORK_DIR }}"
          NEW_IMAGE_TAG="${{ env.VERSION }}"
          WEB_SERVICE="${{ env.WEB_SERVICE }}"
          QUEUE_SERVICE="${{ env.QUEUE_SERVICE }}"
          SETUP_INIT_SERVICE="${{ env.SETUP_INIT_SERVICE }}"

          echo "Uploading docker-compose.yml to remote host..."
          scp -o StrictHostKeyChecking=no ./docker-compose.yml "${CLEAN_USER}@${CLEAN_HOST}:${TARGET_DIR}/"

          ssh "${CLEAN_USER}@${CLEAN_HOST}" << EOF
            set -e
            cd "${TARGET_DIR}"
            echo "‚úÖ Successfully changed directory to \$(pwd)"

            if grep -q "^IMAGE_TAG=" .env; then
              sed -i "s|^IMAGE_TAG=.*|IMAGE_TAG=${NEW_IMAGE_TAG}|" .env
            else
              echo "IMAGE_TAG=${NEW_IMAGE_TAG}" >> .env
            fi
            echo "üß™ Deploying to STAGING: ${NEW_IMAGE_TAG}"
            docker compose pull "\${WEB_SERVICE}" "\${QUEUE_SERVICE}"
            docker compose down
            echo "üöÄ Running essential setup (Migrations/Core Seeders)..."
            docker compose up "\${SETUP_INIT_SERVICE}" --remove-orphans --abort-on-container-exit
            echo "‚úÖ Essential setup complete. Starting web and queue services..."
            docker compose up -d "\${WEB_SERVICE}" "\${QUEUE_SERVICE}"
            echo "‚è≥ Waiting for web container to boot..."
            sleep 15
          EOF
          echo "‚úÖ Deployment script completed successfully."

      - name: External Health Check
        run: |
          sleep 5
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ env.APP_URL }} || echo "000")
          if [ "$response" = "200" ]; then
            echo "‚úÖ External health check passed (HTTP $response)"
          else
            echo "‚ùå External health check failed (HTTP $response) at ${{ env.APP_URL }}"
            exit 1
          fi
      - name: Cleanup SSH Keys
        if: always()
        run: rm -rf ~/.ssh

  deploy-production:
    needs: publish
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    environment: "production"
    # Map existing secrets and hardcoded values for the script
    env:
      APP_URL: ${{ needs.publish.outputs.app-url }}
      VERSION: ${{ needs.publish.outputs.version-tag }}
      HOST: ${{ secrets.PRODUCTION_HOST }}
      USER: ${{ secrets.PRODUCTION_USER }}
      WORK_DIR: ${{ secrets.PRODUCTION_WORK_DIR }}
      # Use the new SSH key secret name for consistency
      SSH_KEY: ${{ secrets.PRODUCTION_SSH_KEY }}
      # Hardcoded static service names used in the production docker-compose.yml
      WEB_SERVICE: actuallyfind-web
      QUEUE_SERVICE: actuallyfind-queue
      DB_SERVICE: actuallyfind-db
      TYPESENSE_SERVICE: actuallyfind-typesense
      SETUP_INIT_SERVICE: actuallyfind-init # <-- Production init service name
      HOST_PORT: 8092 # DOCKER_LARAVEL_PORT from actuallyfind/.env
    steps:
      # 1. Checkout Code (Existing)
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: v${{ env.VERSION }}
      # 2. Setup SSH Agent (Existing)
      - name: Set up SSH private key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.SSH_KEY }}
          log-public-key: true
      - name: Add Server to Known Hosts
        run: ssh-keyscan -H ${{ env.HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Docker Compose File and Run Deployment Script
        shell: bash
        run: |
          set -e
          # --- VARIABLE CLEANUP ---
          # Aggressively strip all whitespace (including trailing newlines)
          CLEAN_USER=$(echo "${{ env.USER }}" | tr -d '[:space:]')
          CLEAN_HOST=$(echo "${{ env.HOST }}" | tr -d '[:space:]')
          TARGET_DIR="${{ env.WORK_DIR }}"
          NEW_IMAGE_TAG="${{ env.VERSION }}"

          # Pass service names as local shell variables for use in remote script
          WEB_SERVICE="${{ env.WEB_SERVICE }}"
          QUEUE_SERVICE="${{ env.QUEUE_SERVICE }}"
          DB_SERVICE="${{ env.DB_SERVICE }}"
          TYPESENSE_SERVICE="${{ env.TYPESENSE_SERVICE }}"
          SETUP_INIT_SERVICE="${{ env.SETUP_INIT_SERVICE }}"

          echo "Cleaned Host: ${CLEAN_HOST}"
          echo "Cleaned User: ${CLEAN_USER}"

          # --- FIX: SCP the configuration file ---
          echo "1. Uploading docker-compose.yml to remote host..."
          scp -o StrictHostKeyChecking=no ./docker-compose.yml "${CLEAN_USER}@${CLEAN_HOST}:${TARGET_DIR}/"

          echo "2. Starting remote deployment on ${CLEAN_HOST}..."
          # Start the SSH session, variables are expanded by the runner because EOF is unquoted
          ssh "${CLEAN_USER}@${CLEAN_HOST}" << EOF
            set -e
            # 1. Change to the target directory
            cd "${TARGET_DIR}"
            echo "‚úÖ Successfully changed directory to \$(pwd)"

            # 2. CHECK: Verify the docker-compose.yml file is present
            if [ ! -f docker-compose.yml ]; then
              echo "‚ùå FATAL ERROR: docker-compose.yml is missing after SCP. Check permissions."
              exit 1
            fi
            echo "‚úÖ docker-compose.yml verified."

            # 3. Update IMAGE_TAG in the remote .env file
            if grep -q "^IMAGE_TAG=" .env; then
              sed -i "s|^IMAGE_TAG=.*|IMAGE_TAG=${NEW_IMAGE_TAG}|" .env
            else
              echo "IMAGE_TAG=${NEW_IMAGE_TAG}" >> .env
            fi
            echo "üöÄ Deploying to PRODUCTION: ${NEW_IMAGE_TAG}"
            grep "IMAGE_TAG" .env

            # 4. Pull all necessary services (Use shell variables defined locally in the run step)
            docker compose -f docker-compose.yml pull "\${WEB_SERVICE}" "\${QUEUE_SERVICE}" "\${DB_SERVICE}" "\${TYPESENSE_SERVICE}" "\${SETUP_INIT_SERVICE}"

            # 5. Stop all existing services
            docker compose -f docker-compose.yml down

            # 6. Run the essential setup container (Migrations/Core Seeders)
            echo "üöÄ Running essential setup (Migrations/Core Seeders)..."
            docker compose -f docker-compose.yml up "\${SETUP_INIT_SERVICE}" --remove-orphans --abort-on-container-exit
            echo "‚úÖ Essential setup complete. Starting all services..."

            # 7. Start the main application services
            docker compose -f docker-compose.yml up -d "\${WEB_SERVICE}" "\${QUEUE_SERVICE}" "\${DB_SERVICE}" "\${TYPESENSE_SERVICE}"
            echo "‚è≥ Waiting for web container to boot..."
            sleep 15
          EOF
          echo "‚úÖ Deployment script completed successfully."
      - name: External Health Check
        run: |
          echo "üåê Performing external health check..."
          sleep 5
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ env.APP_URL }} || echo "000")
          if [ "$response" = "200" ]; then
            echo "‚úÖ External health check passed (HTTP $response)"
          else
            echo "‚ùå External health check failed (HTTP $response) at ${{ env.APP_URL }}"
            exit 1
          fi
      - name: Cleanup SSH Keys
        if: always()
        run: rm -rf ~/.ssh
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Deployment Info
            - **Version**: ${{ needs.publish.outputs.version-tag }}
            - **Environment**: Production
            - **Deployed**: ${{ github.event.head_commit.timestamp }}
            - **Commit**: ${{ github.sha }}
          draft: false
          prerelease: false
