# .github/workflows/docker-publish.yml
name: publish
on:
  push:
    branches:
      - "release/**" # Staging deployment
    tags:
      - "v*" # Version tags (e.g., v1.0.0, v2.1.5)
  workflow_dispatch: # Allow manual triggers

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.actor }}/dealership

jobs:
  publish:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.tag }}
      version-tag: ${{ steps.set-tag.outputs.version }}
      app-url: ${{ steps.set-tag.outputs.app-url }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # *** FIX 1: Using $GITHUB_OUTPUT instead of ::set-output to eliminate deprecation warnings ***
      - name: Determine image tag, environment, and APP_URL
        id: set-tag
        run: |
          # Define URLs based on your provided .env files
          STAGING_URL="https://dealership.monatemedia.com"
          PRODUCTION_URL="https://actuallyfind.com"

          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            # Use GITHUB_OUTPUT file for production tag
            echo "tag=production" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "app-url=$PRODUCTION_URL" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Building tagged release: v$VERSION"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
            VERSION="${LATEST_TAG#v}"
            # Use GITHUB_OUTPUT file for main branch production tag
            echo "tag=production" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "app-url=$PRODUCTION_URL" >> $GITHUB_OUTPUT
            echo "ðŸš€ Building production from tag: $LATEST_TAG"
          elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            VERSION="${GITHUB_REF#refs/heads/release/}"
            # Use GITHUB_OUTPUT file for staging tag
            echo "tag=staging" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "app-url=$STAGING_URL" >> $GITHUB_OUTPUT
            echo "ðŸ§ª Building staging release: $VERSION"
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
            # Use GITHUB_OUTPUT file for dev tag
            echo "tag=dev" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "app-url=$STAGING_URL" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Building development: $VERSION"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        run: |
          echo ${{ secrets.PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}
            ${{ env.IMAGE_NAME }}:v${{ steps.set-tag.outputs.version }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            INSTALL_DEV_DEPENDENCIES=${{ contains(github.ref, 'refs/heads/release/') }}

      - name: Output deployment info
        run: |
          echo "ðŸ“Œ Version: ${{ steps.set-tag.outputs.version }}"
          echo "ðŸŒ APP URL: ${{ steps.set-tag.outputs.app-url }}"
          echo "ðŸ·ï¸  Image Tags:"
          echo "   â€¢ ${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}"
          echo "   â€¢ ${{ env.IMAGE_NAME }}:v${{ steps.set-tag.outputs.version }}"
          echo "   â€¢ ${{ env.IMAGE_NAME }}:${{ github.sha }}"

  deploy-staging:
    needs: publish
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/release/')
    # Map existing secrets and hardcoded values for the script
    env:
      APP_URL: ${{ needs.publish.outputs.app-url }}
      VERSION: ${{ needs.publish.outputs.version-tag }}
      HOST: ${{ secrets.SSH_HOST }}
      USER: ${{ secrets.SSH_USER }}
      SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      WORK_DIR: ${{ secrets.WORK_DIR }}
      # Hardcoded static service names used in the staging docker-compose.yml
      WEB_SERVICE: dealership-web
      QUEUE_SERVICE: dealership-queue
      SETUP_INIT_SERVICE: dealership-init
      SETUP_DEMO_SERVICE: dealership-demo
      HOST_PORT: 8090 # DOCKER_LARAVEL_PORT from dealership/.env
    steps:
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.SSH_KEY }}
      - name: Add Server to Known Hosts
        run: ssh-keyscan -H ${{ env.HOST }} >> ~/.ssh/known_hosts
      - name: Pull, Setup, and Deploy to Staging
        run: |
          ssh ${{ env.USER }}@${{ env.HOST }} << 'EOF'
            # 1. Change to the application directory
            cd ${{ env.WORK_DIR }} || exit 1
            # 2. Define the image tag and pull the latest image
            DEPLOY_TAG=${{ needs.publish.outputs.image-tag }}
            FULL_IMAGE_NAME="${{ env.IMAGE_NAME }}:${DEPLOY_TAG}"
            echo "ðŸ“¥ Pulling latest image: ${FULL_IMAGE_NAME}"
            docker pull ${FULL_IMAGE_NAME}
            # 3. Export the Image Tag for docker-compose to use
            # This assumes your remote docker-compose file uses APP_IMAGE_TAG or similar
            export APP_IMAGE_TAG=${DEPLOY_TAG}
            # 4. Stop all existing services
            docker compose down
            # 5. Run the essential setup container (Migrations/Core Seeders)
            echo "ðŸš€ Running essential setup (Migrations/Core Seeders)..."
            # The init service will start, run the slow seeders, and exit.
            docker compose up ${SETUP_INIT_SERVICE} --remove-orphans --abort-on-container-exit
            echo "âœ… Essential setup complete. Starting web and queue services..."
            # 6. Start the main application services
            docker compose up -d ${WEB_SERVICE} ${QUEUE_SERVICE}
            echo "â³ Waiting for web container to boot..."
            sleep 15
          EOF
      - name: External Health Check
        run: |
          echo "ðŸŒ Performing external health check..."
          sleep 5
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ env.APP_URL }} || echo "000")
          if [ "$response" = "200" ]; then
            echo "âœ… External health check passed (HTTP $response)"
          else
            echo "âŒ External health check failed (HTTP $response) at ${{ env.APP_URL }}"
            exit 1
          fi
      - name: Cleanup SSH Keys
        if: always()
        run: rm -rf ~/.ssh

  deploy-production:
    needs: publish
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    environment: "production"
    # Grant write permissions for creating GitHub Releases
    permissions:
      contents: write
    # Map existing secrets and hardcoded values for the script
    env:
      APP_URL: ${{ needs.publish.outputs.app-url }}
      VERSION: ${{ needs.publish.outputs.version-tag }}
      HOST: ${{ secrets.PRODUCTION_HOST }}
      USER: ${{ secrets.PRODUCTION_USER }}
      SSH_KEY: ${{ secrets.PRODUCTION_SSH_KEY }}
      WORK_DIR: ${{ secrets.PRODUCTION_WORK_DIR }}
      # We are now changing these to the base names, the script handles the -blue/-green suffix
      WEB_SERVICE_BASE: actuallyfind-web
      QUEUE_SERVICE: actuallyfind-queue
      DB_SERVICE: actuallyfind-db
      TYPESENSE_SERVICE: actuallyfind-typesense
      SETUP_INIT_SERVICE: actuallyfind-init
      HOST_PORT: 8092
    steps:
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.SSH_KEY }}
      - name: Add Production Server to Known Hosts
        run: ssh-keyscan -H ${{ env.HOST }} >> ~/.ssh/known_hosts

      # *** ZERO-DOWNTIME DEPLOYMENT (BLUE/GREEN): Use the dedicated swap script ***
      - name: Pull and Deploy to Production (Zero Downtime)
        run: |
          ssh ${{ env.USER }}@${{ env.HOST }} << 'EOF'
            # --- Blue/Green Deployment Logic ---
            # 1. Change to the application directory
            cd ${{ env.WORK_DIR }} || exit 1

            # 2. Define the image tag and pull the latest image
            DEPLOY_TAG=${{ needs.publish.outputs.image-tag }}
            FULL_IMAGE_NAME="${{ env.IMAGE_NAME }}:${{ needs.publish.outputs.image-tag }}"
            echo "ðŸ“¥ Pulling latest image: ${FULL_IMAGE_NAME}"
            docker pull ${FULL_IMAGE_NAME}

            # 3. Export the Image Tag for docker-compose to use
            # FIXED: Changed APP_IMAGE_TAG to IMAGE_TAG to match docker-compose.yml
            export IMAGE_TAG=${DEPLOY_TAG}

            # 4. Bring up the core services (DB/Typesense) and ensure all web slots are defined,
            # but without the VIRTUAL_HOST_SET environment variable (which is handled by the swap script).
            # This ensures the inactive slot is running the new image, but isn't receiving traffic.
            echo "ðŸš€ Ensuring all core services and web slots (inactive/active) are running the new image..."
            # We explicitly pass VIRTUAL_HOST_SET="" here to ensure the newly started container is NOT live yet.
            VIRTUAL_HOST_SET="" docker compose up -d \
              actuallyfind-web-blue \
              actuallyfind-web-green \
              ${{ env.DB_SERVICE }} \
              ${{ env.TYPESENSE_SERVICE }}

            # 5. Run the essential setup container (Migrations/Core Seeders)
            echo "âœ¨ Running essential setup (Migrations/Core Seeders)..."
            # This uses the image defined by the new IMAGE_TAG export.
            docker compose up ${{ env.SETUP_INIT_SERVICE }} --remove-orphans --abort-on-container-exit

            # 6. Wait for the new container to stabilize (passes health check)
            echo "â³ Waiting 10 seconds for the newly built container to stabilize..."
            sleep 10

            # *** THE FIX: Ensure the swap script is executable ***
            echo "ðŸ› ï¸ Granting execute permission to the swap script..."
            chmod +x actuallyfind-swap.sh

            # 7. ATOMIC SWITCH: Execute the dedicated swap script
            echo "âš¡ Executing the atomic Blue/Green swap script..."
            # The swap script handles finding LIVE/TARGET, setting VIRTUAL_HOST, and removing old traffic.
            BASE_DOMAIN="${{ env.PRODUCTION_BASE_DOMAIN }}" ./actuallyfind-swap.sh

            # 8. Restart the Queue service to connect to the new code base
            echo "ðŸ” Restarting Queue service with new code..."
            docker compose restart ${{ env.QUEUE_SERVICE }}

            echo "âœ… Deployment complete. Traffic is now routed to the new container."
          EOF

      # The External Health Check remains the same, checking the public URL
      - name: External Health Check (Public URL)
        run: |
          echo "ðŸŒ Performing external health check..."
          sleep 5
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ env.APP_URL }} || echo "000")
          if [ "$response" = "200" ]; then
            echo "âœ… External health check passed (HTTP $response)"
          else
            echo "âŒ External health check failed (HTTP $response) at ${{ env.APP_URL }}"
            exit 1
          fi

      - name: Cleanup SSH Keys
        if: always()
        run: rm -rf ~/.ssh

      # *** FIX 2 & 3: Switched to softprops/action-gh-release@v1 to eliminate deprecation warnings from the action itself ***
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        env:
          # Use the default token provided by the GitHub Actions runner (needed for write permission)
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Deployment Info
            - **Version**: ${{ needs.publish.outputs.version-tag }}
            - **Environment**: Production
            - **Deployed**: ${{ github.event.head_commit.timestamp }}
            - **Commit**: ${{ github.sha }}
          draft: false
          prerelease: false
