# .github/workflows/docker-publish.yml
name: publish

on:
  push:
    branches:
      - "main" # Production deployment
      - "release/**" # Staging deployment
    tags:
      - "v*" # Version tags (e.g., v1.0.0, v2.1.5)
  workflow_dispatch: # Allow manual triggers

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.actor }}/dealership

jobs:
  publish:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.tag }}
      version-tag: ${{ steps.set-tag.outputs.version }}
      app-url: ${{ steps.set-tag.outputs.app-url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine image tag, environment, and APP_URL
        id: set-tag
        run: |
          # Define URLs based on your provided .env files
          STAGING_URL="https://dealership.monatemedia.com"
          PRODUCTION_URL="https://actuallyfind.com"

          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "tag=v$VERSION" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "app-url=$PRODUCTION_URL" >> $GITHUB_OUTPUT
            echo "üì¶ Building tagged release: v$VERSION"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
            VERSION="${LATEST_TAG#v}"
            echo "tag=production" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "app-url=$PRODUCTION_URL" >> $GITHUB_OUTPUT
            echo "üöÄ Building production from tag: $LATEST_TAG"
          elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            VERSION="${GITHUB_REF#refs/heads/release/}"
            echo "tag=staging" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "app-url=$STAGING_URL" >> $GITHUB_OUTPUT
            echo "üß™ Building staging release: $VERSION"
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
            echo "tag=dev" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "app-url=$STAGING_URL" >> $GITHUB_OUTPUT
            echo "üîß Building development: $VERSION"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        run: |
          echo ${{ secrets.PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}
            ${{ env.IMAGE_NAME }}:v${{ steps.set-tag.outputs.version }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            INSTALL_DEV_DEPENDENCIES=${{ contains(github.ref, 'refs/heads/release/') }}

      - name: Output deployment info
        run: |
          echo "üìå Version: ${{ steps.set-tag.outputs.version }}"
          echo "üåê APP URL: ${{ steps.set-tag.outputs.app-url }}"
          echo "üè∑Ô∏è  Image Tags:"
          echo "   ‚Ä¢ ${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}"
          echo "   ‚Ä¢ ${{ env.IMAGE_NAME }}:v${{ steps.set-tag.outputs.version }}"
          echo "   ‚Ä¢ ${{ env.IMAGE_NAME }}:${{ github.sha }}"

  deploy-staging:
    needs: publish
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/release/')
    # Map existing secrets and hardcoded values for the script
    env:
      APP_URL: ${{ needs.publish.outputs.app-url }}
      VERSION: ${{ needs.publish.outputs.version-tag }}
      HOST: ${{ secrets.SSH_HOST }}
      USER: ${{ secrets.SSH_USER }}
      SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      WORK_DIR: ${{ secrets.WORK_DIR }}
      # Hardcoded static service names used in the staging docker-compose.yml
      WEB_SERVICE: dealership-web
      QUEUE_SERVICE: dealership-queue
      HOST_PORT: 8090 # DOCKER_LARAVEL_PORT from dealership/.env
    steps:
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.SSH_KEY }}

      - name: Add Server to Known Hosts
        run: ssh-keyscan -H ${{ env.HOST }} >> ~/.ssh/known_hosts

      - name: Pull and Deploy to Staging (with Integrated Health Check)
        run: |
          ssh ${{ env.USER }}@${{ env.HOST }} << 'EOF'
            set -e
            cd ${{ env.WORK_DIR }}

            # 1. Update IMAGE_TAG
            if grep -q "^IMAGE_TAG=" .env; then
              sed -i 's|^IMAGE_TAG=.*|IMAGE_TAG=v${{ env.VERSION }}|' .env
            else
              echo "IMAGE_TAG=v${{ env.VERSION }}" >> .env
            fi

            echo "üß™ Deploying to STAGING: v${{ env.VERSION }}"

            # 2. Pull, Stop, and Start containers using static service names
            docker compose pull ${{ env.WEB_SERVICE }} ${{ env.QUEUE_SERVICE }}
            docker compose down
            docker compose --profile staging up -d

            echo "‚è≥ Waiting for containers to start..."
            sleep 20

            # 3. Fix permissions using static web service name
            echo "üîß Fixing storage permissions..."
            docker exec ${{ env.WEB_SERVICE }} chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache || true
            docker exec ${{ env.WEB_SERVICE }} chmod -R 775 /var/www/html/storage /var/www/html/bootstrap/cache || true

            echo "üì¶ Running containers:"
            docker compose ps

            # 4. Integrated Health Check (Internal)
            echo "üè• Performing internal health check..."
            URL_TO_CHECK="http://localhost:${{ env.HOST_PORT }}"
            response=$(curl -s -o /dev/null -w "%{http_code}" $URL_TO_CHECK || echo "000")

            if [ "$response" = "200" ]; then
                echo "‚úÖ Staging deployment complete: v${{ env.VERSION }}"
            else
                echo "‚ùå Internal health check failed (HTTP $response)"
                echo "--- START LOGS: ${{ env.WEB_SERVICE }} ---"
                # Use a specific logging command to guarantee output
                docker logs ${{ env.WEB_SERVICE }} --tail 100
                echo "--- END LOGS: ${{ env.WEB_SERVICE }} ---"
                exit 1 # Fail the SSH session
            fi
          EOF

      - name: External Health Check
        run: |
          echo "üåê Performing external health check..."
          sleep 5
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ env.APP_URL }} || echo "000")
          if [ "$response" = "200" ]; then
            echo "‚úÖ External health check passed (HTTP $response)"
          else
            echo "‚ùå External health check failed (HTTP $response) at ${{ env.APP_URL }}"
            exit 1
          fi

      - name: Cleanup SSH Keys
        if: always()
        run: rm -rf ~/.ssh

  deploy-production:
    needs: publish
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    environment: "production"
    # Map existing secrets and hardcoded values for the script
    env:
      APP_URL: ${{ needs.publish.outputs.app-url }}
      VERSION: ${{ needs.publish.outputs.version-tag }}
      HOST: ${{ secrets.PRODUCTION_HOST }}
      USER: ${{ secrets.PRODUCTION_USER }}
      SSH_KEY: ${{ secrets.PRODUCTION_SSH_KEY }}
      WORK_DIR: ${{ secrets.PRODUCTION_WORK_DIR }}
      # Hardcoded static service names used in the production docker-compose.yml
      WEB_SERVICE: actuallyfind-web
      QUEUE_SERVICE: actuallyfind-queue
      DB_SERVICE: actuallyfind-db
      TYPESENSE_SERVICE: actuallyfind-typesense
      HOST_PORT: 8092 # DOCKER_LARAVEL_PORT from actuallyfind/.env
    steps:
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.SSH_KEY }}

      - name: Add Production Server to Known Hosts
        run: ssh-keyscan -H ${{ env.HOST }} >> ~/.ssh/known_hosts

      - name: Pull and Deploy to Production
        run: |
          ssh ${{ env.USER }}@${{ env.HOST }} << 'EOF'
            set -e
            cd ${{ env.WORK_DIR }}

            # 1. Update IMAGE_TAG
            if grep -q "^IMAGE_TAG=" .env; then
              sed -i 's|^IMAGE_TAG=.*|IMAGE_TAG=v${{ env.VERSION }}|' .env
            else
              echo "IMAGE_TAG=v${{ env.VERSION }}" >> .env
            fi

            echo "üöÄ Deploying to PRODUCTION: v${{ env.VERSION }}"

            # 2. Pull, Stop, and Start containers using static service names
            docker compose pull ${{ env.WEB_SERVICE }} ${{ env.QUEUE_SERVICE }}
            docker compose down ${{ env.WEB_SERVICE }} ${{ env.QUEUE_SERVICE }}
            docker compose up -d ${{ env.WEB_SERVICE }} ${{ env.QUEUE_SERVICE }} ${{ env.DB_SERVICE }} ${{ env.TYPESENSE_SERVICE }}

            echo "‚è≥ Waiting for containers to start..."
            sleep 20

            # 3. Fix permissions using static web service name
            echo "üîß Fixing storage permissions..."
            docker exec ${{ env.WEB_SERVICE }} chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache || true
            docker exec ${{ env.WEB_SERVICE }} chmod -R 775 /var/www/html/storage /var/www/html/bootstrap/cache || true

            echo "üì¶ Running containers:"
            docker compose ps

            # 4. Integrated Health Check (Internal)
            echo "üè• Performing internal health check..."
            URL_TO_CHECK="http://localhost:${{ env.HOST_PORT }}"
            response=$(curl -s -o /dev/null -w "%{http_code}" $URL_TO_CHECK || echo "000")

            if [ "$response" = "200" ]; then
                echo "‚úÖ Production deployment complete: v${{ env.VERSION }}"
            else
                echo "‚ùå Internal health check failed (HTTP $response)"
                docker logs ${{ env.WEB_SERVICE }} # Log the correct static container
                exit 1
            fi
          EOF

      - name: External Health Check
        run: |
          echo "üåê Performing external health check..."
          sleep 5
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ env.APP_URL }} || echo "000")
          if [ "$response" = "200" ]; then
            echo "‚úÖ External health check passed (HTTP $response)"
          else
            echo "‚ùå External health check failed (HTTP $response) at ${{ env.APP_URL }}"
            exit 1
          fi

      - name: Cleanup SSH Keys
        if: always()
        run: rm -rf ~/.ssh

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Deployment Info
            - **Version**: ${{ needs.publish.outputs.version-tag }}
            - **Environment**: Production
            - **Deployed**: ${{ github.event.head_commit.timestamp }}
            - **Commit**: ${{ github.sha }}
          draft: false
          prerelease: false
