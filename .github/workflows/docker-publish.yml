# .github/workflows/docker-publish.yml
name: publish

on:
  push:
    branches:
      - "main" # Production deployment
      - "release/**" # Staging deployment
    tags:
      - "v*" # Version tags (e.g., v1.0.0, v2.1.5)
  workflow_dispatch: # Allow manual triggers

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.actor }}/dealership

jobs:
  publish:
    name: Publish Docker Image
    runs-on: ubuntu-latest

    outputs:
      image-tag: ${{ steps.set-tag.outputs.tag }}
      version-tag: ${{ steps.set-tag.outputs.version }}
      environment: ${{ steps.set-tag.outputs.environment }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for tags

      - name: Determine image tag and environment
        id: set-tag
        run: |
          # Check if this is a tag push
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "tag=v$VERSION" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "environment=release" >> $GITHUB_OUTPUT
            echo "üì¶ Building tagged release: v$VERSION"

          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
            VERSION="${LATEST_TAG#v}"
            echo "tag=production" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "üöÄ Building production from tag: $LATEST_TAG"

          elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            VERSION="${GITHUB_REF#refs/heads/release/}"
            echo "tag=staging" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "üß™ Building staging release: $VERSION"

          else
            VERSION="dev-$(git rev-parse --short HEAD)"
            echo "tag=dev" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "üîß Building development: $VERSION"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        run: |
          echo ${{ secrets.PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}
            ${{ env.IMAGE_NAME }}:v${{ steps.set-tag.outputs.version }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            INSTALL_DEV_DEPENDENCIES=${{ contains(github.ref, 'refs/heads/release/') }}

      - name: Output deployment info
        run: |
          echo "üéØ Environment: ${{ steps.set-tag.outputs.environment }}"
          echo "üìå Version: ${{ steps.set-tag.outputs.version }}"
          echo "üè∑Ô∏è  Image Tags:"
          echo "   ‚Ä¢ ${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}"
          echo "   ‚Ä¢ ${{ env.IMAGE_NAME }}:v${{ steps.set-tag.outputs.version }}"
          echo "   ‚Ä¢ ${{ env.IMAGE_NAME }}:${{ github.sha }}"

  deploy-staging:
    needs: publish
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/release/')

    steps:
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add Server to Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Pull and Deploy to Staging
        env:
          VERSION: ${{ needs.publish.outputs.version-tag }}
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e  # Exit on any error

            cd ${{ secrets.WORK_DIR }}

            # Update .env with the versioned tag
            if grep -q "^IMAGE_TAG=" .env; then
              sed -i 's|^IMAGE_TAG=.*|IMAGE_TAG=v${{ needs.publish.outputs.version-tag }}|' .env
            else
              echo "IMAGE_TAG=v${{ needs.publish.outputs.version-tag }}" >> .env
            fi

            echo "üß™ Deploying to STAGING: v${{ needs.publish.outputs.version-tag }}"

            # Pull the versioned image
            docker compose pull dealership-web dealership-queue

            # Stop containers
            docker compose down

            # Start containers with new image (including Adminer for staging)
            docker compose --profile staging up -d

            # Wait for containers to be ready
            echo "‚è≥ Waiting for containers to start..."
            sleep 10

            # Fix permissions - this runs INSIDE the container, so no host permission issues
            echo "üîß Fixing storage permissions..."
            docker exec dealership-web chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache || true
            docker exec dealership-web chmod -R 775 /var/www/html/storage /var/www/html/bootstrap/cache || true

            # Note: Cache clearing is already in docker-entrypoint.sh

            # Show running containers
            echo "üì¶ Running containers:"
            docker compose ps

            # Clean up old images (keep last 5 versions)
            echo "üßπ Cleaning up old images..."
            docker images ghcr.io/${{ github.actor }}/dealership --format "{{.ID}} {{.Tag}}" | grep -v "buildcache" | tail -n +6 | awk '{print $1}' | xargs -r docker rmi 2>/dev/null || true

            echo "‚úÖ Staging deployment complete: v${{ needs.publish.outputs.version-tag }}"
          EOF

      - name: Health Check
        run: |
          echo "üè• Performing health check..."
          sleep 5
          response=$(curl -s -o /dev/null -w "%{http_code}" https://dealership.monatemedia.com || echo "000")

          if [ "$response" = "200" ]; then
            echo "‚úÖ Health check passed (HTTP $response)"
          else
            echo "‚ùå Health check failed (HTTP $response)"
            exit 1
          fi

      - name: Cleanup SSH Keys
        if: always()
        run: rm -rf ~/.ssh

  deploy-production:
    needs: publish
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://actuallyfind.com

    steps:
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: Add Production Server to Known Hosts
        run: ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Pull and Deploy to Production
        env:
          VERSION: ${{ needs.publish.outputs.version-tag }}
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
            set -e  # Exit on any error

            cd ${{ secrets.PRODUCTION_WORK_DIR }}

            # Update .env with the versioned tag
            if grep -q "^IMAGE_TAG=" .env; then
              sed -i 's|^IMAGE_TAG=.*|IMAGE_TAG=v${{ needs.publish.outputs.version-tag }}|' .env
            else
              echo "IMAGE_TAG=v${{ needs.publish.outputs.version-tag }}" >> .env
            fi

            echo "üöÄ Deploying to PRODUCTION: v${{ needs.publish.outputs.version-tag }}"

            # Pull the versioned image
            docker compose pull actuallyfind-web actuallyfind-queue

            # Stop containers
            docker compose down actuallyfind-web actuallyfind-queue

            # Start containers with new image (NO Adminer in production)
            docker compose up -d actuallyfind-web actuallyfind-queue actuallyfind-db actuallyfind-typesense

            # Wait for containers to be ready
            echo "‚è≥ Waiting for containers to start..."
            sleep 10

            # Fix permissions
            echo "üîß Fixing storage permissions..."
            docker exec actuallyfind-web chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache || true
            docker exec actuallyfind-web chmod -R 775 /var/www/html/storage /var/www/html/bootstrap/cache || true

            # Show running containers
            echo "üì¶ Running containers:"
            docker compose ps

            # Clean up old images (keep last 5 versions)
            echo "üßπ Cleaning up old images..."
            docker images ghcr.io/${{ github.actor }}/dealership --format "{{.ID}} {{.Tag}}" | grep -v "buildcache" | tail -n +6 | awk '{print $1}' | xargs -r docker rmi 2>/dev/null || true

            echo "‚úÖ Production deployment complete: v${{ needs.publish.outputs.version-tag }}"
          EOF

      - name: Health Check
        run: |
          echo "üè• Performing health check..."
          sleep 5
          response=$(curl -s -o /dev/null -w "%{http_code}" https://actuallyfind.com || echo "000")

          if [ "$response" = "200" ]; then
            echo "‚úÖ Health check passed (HTTP $response)"
          else
            echo "‚ùå Health check failed (HTTP $response)"
            exit 1
          fi

      - name: Cleanup SSH Keys
        if: always()
        run: rm -rf ~/.ssh

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## What's New in ${{ github.ref_name }}

            <!-- Add your release notes here -->

            ## Deployment Info
            - **Version**: ${{ needs.publish.outputs.version-tag }}
            - **Environment**: Production
            - **Deployed**: ${{ github.event.head_commit.timestamp }}
            - **Commit**: ${{ github.sha }}
          draft: false
          prerelease: false
